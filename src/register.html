<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="唯品会 -品牌特卖！都是好牌子，天天有3折！">
    <mata name="description" content="【今日特卖大牌】唯品会 - 品牌特卖！健康新生活，宅家购好物。都是好牌子，天天有3折！商品囊括了时尚女装、男装、童装童鞋、美鞋、箱包、配饰、皮具、内衣、运动户外等。精选20000+品牌授权特卖，更低折扣，100%正品保证，限量抢购，支持货到付款，7天无理由退货！">
        <title>唯品会网站注册</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <!-- header -->
    <header>
        <div>
            <a href="//www.vip.com?ff=125|2|1|14">唯品会</a>
            <section></section>
        </div>
    </header>

    <!-- main -->
    <div id="main-ckg">
        <div class="main">
            <!-- 注册 -->
            <section>
                <div class="ckg-header">
                    <h2>会员注册</h2>
                    <p>已注册可<a href="login.html">直接登录</a></p>
                </div>
                <div class="ckg-main">
                    <form action="" name="" method="">
                        <div>
                            <div class="ckg-box">
                                <i></i>
                                <input type="text" placeholder="请输入手机号码" class="username">
                                <span class="iconfont icon-zhengque zhengque"></span>
                                <span class="iconfont icon-cuowu cuowu"></span>
                            </div>
                            <span>请输入正确的手机号码</span>
                        </div>
                        <div>
                            <div class="ckg-box ckg-code">
                                <i class="ckg-fontb"></i>
                                <input type="text" class="code" placeholder="请输入验证码">
                                <span class="iconfont icon-zhengque zhengque"></span>
                                <span class="iconfont icon-cuowu cuowu"></span>
                            </div>
                            <!-- 验证码按钮  .btn-code-off未开启按钮时   .btn-code-on开启按钮时-->
                            <button type="button" class="btn-code-off">获取验证码</button>
                            <span>请输入6位数字手机验证码</span>
                        </div>
                        <div>
                            <div class="ckg-box">
                                <i class="ckg-fontc"></i>
                                <input type="text" placeholder="密码由6-20位字母，数字和符号组合" class="password">
                                <span class="iconfont icon-zhengque zhengque"></span>
                                <span class="iconfont icon-cuowu  cuowu"></span>
                            </div>
                            <aside></aside><span>密码中包含非法字符</span>
                        </div>
                        <div>
                            <div class="ckg-box">
                                <i class="ckg-fontd"></i>
                                <input type="text" placeholder="请再次输入上面的密码">
                                <span class="iconfont icon-zhengque zhengque"></span>
                                <span class="iconfont icon-cuowu cuowu"></span>
                            </div>
                            <span>请输入确认密码</span>
                        </div>
                        <!-- 条款 -->
                        <div class="clause">
                            <div>
                                <i class="cla-checkbox"></i><span>我已阅读并接受以下条款：</span>
                                <a href="https://viva.vip.com/act/supportClause-pc?wapid=vivac_802&ff=125|2|1|12">《唯品会服务条款》</a>
                                <a href="https://viva.vip.com/act/supportPrivacy-pc?wapid=vivac_804">《隐私条款》</a>
                                <a href="https://i.vpal.com/clause.html">《唯品支付用户服务协议》</a>
                            </div>
                            <span>接受服务条款才能注册</span>
                        </div>
                        <!-- 注册按钮 -->
                        <input type="button" id="btn" value="立即注册" />
                    </form>
                </div>
            </section>
        </div>
    </div>

    <!-- footer -->
    <footer>Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329</footer>

    <script src="libs/jquery-1.11.0.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {
                console.log($(".btn"))
                $.get(
                    "http://jx.xuzhixiang.top/ap/api/checkname.php", {
                        username: $(".username").val()
                    },
                    data => {
                        if (data.code == 1) {
                            $.get(
                                "http://jx.xuzhixiang.top/ap/api/reg.php", {
                                    username: $(".username").val(),
                                    password: $(".password").val()
                                },
                                data => {
                                    if (data.code == 1) {
                                        location.href = "login.html";
                                    }
                                }
                            );
                            $('.zhengque').css({
                                'display': 'inline-block'
                            })
                            $('.cuowu').css({
                                'display': 'none'
                            })
                        } else {
                            //用户名不可用
                            $('.cuowu').css({
                                'display': 'inline-block'
                            })
                            $('.zhengque').css({
                                'display': 'none'
                            })
                        }
                    }
                );
            });
        })
    </script>
</body>

</html>
